<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File to Base64 & Base64 to Image Utility</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center font-sans">


    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">File & Base64 Converter</h1>

        <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">1. Upload File to Get Base64</h2>
            <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                <input type="file" id="fileInput" class="block w-full text-sm text-gray-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0
                    file:text-sm file:font-semibold
                    file:bg-blue-50 file:text-blue-700
                    hover:file:bg-blue-100" />
            </div>

            <div class="mt-6 grid md:grid-cols-2 gap-6">
                <div class="border border-gray-300 rounded-lg p-4">
                    <h3 class="text-lg font-medium text-gray-600 mb-2">File Preview</h3>
                    <div id="filePreview" class="w-full min-h-[150px] bg-gray-50 flex items-center justify-center p-2 rounded-lg text-gray-400 text-sm overflow-hidden">
                        No file uploaded
                    </div>
                </div>

                <div class="relative border border-gray-300 rounded-lg p-4">
                    <h3 class="text-lg font-medium text-gray-600 mb-2">Base64 Content</h3>
                    <button id="copyBase64Btn" class="absolute top-4 right-4 bg-gray-200 text-gray-600 px-3 py-1 rounded-full text-xs font-semibold hover:bg-gray-300 transition-colors">
                        Copy
                    </button>
                    <textarea id="base64Output" readonly class="w-full min-h-[150px] bg-gray-50 text-xs p-2 rounded-lg resize-none border-none focus:ring-0 text-gray-800"></textarea>
                </div>
            </div>
        </div>

        <hr class="my-8 border-gray-300" />

        <div>
            <h2 class="text-xl font-semibold text-gray-700 mb-4">2. View Image from Base64</h2>
            <div class="flex flex-col md:flex-row items-center justify-between gap-4 mb-4">
                <textarea id="base64Input" placeholder="Paste Base64 encoded content here..." class="flex-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow text-sm resize-none"></textarea>
                <button id="viewImageBtn" class="w-full md:w-auto bg-blue-600 text-white px-6 py-2 rounded-md font-semibold hover:bg-blue-700 transition-colors shrink-0">
                    View
                </button>
            </div>

            <div class="border border-gray-300 rounded-lg p-4">
                <h3 class="text-lg font-medium text-gray-600 mb-2">Decoded Image Preview</h3>
                <div id="decodedImage" class="w-full min-h-[150px] bg-gray-50 flex items-center justify-center p-2 rounded-lg text-gray-400 text-sm overflow-hidden">
                    Paste content and click "View"
                </div>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const filePreview = document.getElementById('filePreview');
        const base64Output = document.getElementById('base64Output');
        const copyBase64Btn = document.getElementById('copyBase64Btn');
        const base64Input = document.getElementById('base64Input');
        const viewImageBtn = document.getElementById('viewImageBtn');
        const decodedImage = document.getElementById('decodedImage');

        // Function to handle file upload and conversion
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) {
                filePreview.innerHTML = 'No file uploaded';
                filePreview.classList.add('text-gray-400');
                filePreview.classList.remove('p-0');
                base64Output.value = '';
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const base64String = e.target.result;
                base64Output.value = base64String;

                // Show file preview
                if (file.type.startsWith('image/')) {
                    filePreview.innerHTML = `<img src="${base64String}" class="max-w-full max-h-48 object-contain rounded-md mx-auto" alt="File Preview" />`;
                    filePreview.classList.remove('text-gray-400');
                    filePreview.classList.add('p-0');
                } else {
                    filePreview.innerHTML = `<p>${file.name}<br>(${file.type})<br>Preview not available</p>`;
                    filePreview.classList.add('text-gray-400');
                    filePreview.classList.remove('p-0');
                }
            };
            reader.readAsDataURL(file);
        });

        // Function to copy Base64 content to clipboard
        copyBase64Btn.addEventListener('click', () => {
            base64Output.select();
            document.execCommand('copy');
            copyBase64Btn.textContent = 'Copied!';
            setTimeout(() => {
                copyBase64Btn.textContent = 'Copy';
            }, 2000);
        });

        // Function to view image from Base64
        viewImageBtn.addEventListener('click', () => {
            const base64String = base64Input.value.trim();
            if (base64String) {
                const img = new Image();
                img.onload = () => {
                    decodedImage.innerHTML = '';
                    decodedImage.appendChild(img);
                    img.classList.add('max-w-full', 'max-h-48', 'object-contain', 'rounded-md', 'mx-auto');
                    decodedImage.classList.remove('text-gray-400');
                    decodedImage.classList.add('p-0');
                };
                img.onerror = () => {
                    decodedImage.innerHTML = 'Invalid Base64 format.';
                    decodedImage.classList.add('text-gray-400');
                    decodedImage.classList.remove('p-0');
                };
                img.src = base64String;
            } else {
                decodedImage.innerHTML = 'Paste content and click "View"';
                decodedImage.classList.add('text-gray-400');
                decodedImage.classList.remove('p-0');
            }
        });
    </script>
</body>
</html>
